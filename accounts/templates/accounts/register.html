{% extends "core/base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card shadow-lg p-4 rounded-4" style="max-width: 450px; width: 100%; background: #ffffff; border: none;">
        <h3 class="text-center mb-3 fw-bold text-primary">Create an Account</h3>
        <p class="text-center text-muted">Join us today! It only takes a few steps.</p>

        <form method="post" class="mt-3">
            {% csrf_token %}

            {% for field in form %}
            <div class="mb-3">
                <label for="{{ field.id_for_label }}" class="form-label fw-semibold">{{ field.label }}</label>
                <div class="input-group">
                    {{ field }}
                </div>
                {% if field.errors %}
                <div class="text-danger small mt-1">
                    {{ field.errors|striptags }}
                </div>
                {% endif %}
            </div>
            {% endfor %}

            <button type="submit" class="btn btn-primary w-100 fw-bold py-2">Sign Up</button>
        </form>

        <div class="text-center mt-4">
            <hr class="my-3">
            <p class="text-muted">Already have an account?</p>
            <a href="{% url 'login' %}" class="btn btn-outline-primary w-100 fw-semibold py-2">Login Here</a>
        </div>
    </div>
</div>
{% endblock %}
