<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 500px;
            background: white;
            padding: 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        h2 {
            color: #343a40;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            display: block;
            text-align: left;
            margin-top: 10px;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #28a745;
            color: white;
            font-weight: bold;
            border: none;
            padding: 12px;
            font-size: 16px;
            width: 100%;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 4px;
            transition: background 0.3s ease-in-out;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>üõ†Ô∏è Book a Service for {{ vehicle.make }} {{ vehicle.model }}</h2>

    <form method="post">
        {% csrf_token %}

        <label for="service">Select Service:</label>
        <select name="service" id="service" required>
            <option value="" selected>Select a Service</option>
            {% for service in services %}
                <option value="{{ service.id }}">{{ service.name }} - KSH {{ service.cost }}</option>
            {% endfor %}
        </select>

        <button type="submit">Proceed to Billing</button>
    </form>
</div>

</body>
</html>
