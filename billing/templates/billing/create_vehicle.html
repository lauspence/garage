<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Vehicle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 40px auto;
            background-color: #fff;
            padding: 30px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        label {
            font-size: 16px;
            color: #333;
        }
        input[type="text"], input[type="email"], input[type="number"], button, select {
            padding: 12px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="text"], input[type="email"], input[type="number"], select {
            width: 100%;
            margin-bottom: 15px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            padding: 12px;
            font-size: 16px;
            transition: background-color 0.3s ease;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Add Vehicle for {{ customer.name }}</h1>
    <form method="post">
        {% csrf_token %}
        
        {{ form.as_p }}

        <button type="submit">Add Vehicle</button>
    </form>
</div>

</body>
</html>
